<div id="game-container">
  <h1>Catch the Candy!</h1>

  <div id="menu">
    <button onclick="startGame()">Start Game</button>
    <button onclick="pauseGame()">Pause Game</button>
    <button onclick="restartGame()">Restart Game</button>
    <button onclick="toggleSettings()">Settings</button>
  </div>

  <div id="settings" class="hidden">
    <label>Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <label>Sound:
      <input type="checkbox" id="sound-toggle" checked />
    </label>
    <label>Object Type:
      <select id="object-type">
        <option value="food" selected>Fun Food</option>
        <option value="letters">A-Z Letters</option>
      </select>
    </label>
    <label>Mode:
      <select id="mode">
        <option value="single">Single Player</option>
        <option value="multi">Two Player</option>
      </select>
    </label>
    <label>Game Time (seconds):
      <input type="number" id="custom-time" value="60" min="10" max="300" />
    </label>
  </div>

  <p>Player: <span id="current-player">1</span> | Score: <span id="score">0</span> | Time Left: <span id="time-left">60</span>s</p>

  <div id="game-area"></div>

  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
</div>
